<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>tabela</title>
</head>
<body>
    <table>
        <!-- tr é linha, td é coluna -->
        <thead>
            <tr>
                <th>ra</th>
                <th>nome</th>
                <th>sobrenome</th>
                <th>média</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1234</td>
                <td>joão</td>
                <td>santos</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2345</td>
                <td>maria</td>
                <td>silva</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>9.5</td>
        </tfoot>
    </table>
</body>
</html>
